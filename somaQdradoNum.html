<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Soma raiz quadrada</title>
</head>
<body>
    <div class='bg'></div>
    <main>
        <h1>Raiz quadrada</h1><br>
        <p>Digite até cinco números para calcularmos a raiz quadrada de cada um.</p><br>
        <p>Número → <input type="number" name="txtnun" id="txtnun" placeholder="Digite aqui...">
        <input id="btnAdd" type="button" value="Adicionar" onclick="adicionar()"></p><br>
        <select name="numberList" id="numberList" size="6"></select><br><br>
        <input id="btnCal" type="button" value="Calcular" onclick="calcular()">
        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2021 - Desenvolvido por <a href="https://www.linkedin.com/in/isaiassantanadossantos/">Isaias Santana dos Santos</a></p>
    </footer>
    <script src="./javascript/script.js"></script>
</body>
</html>
